<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Promo - Cone Sinalizador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-grow {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }
            50% {
                transform: scale(1.08);
                box-shadow: 0 0 0 15px rgba(34, 197, 94, 0);
            }
        }
        
        .pulse-button {
            animation: pulse-grow 1.5s infinite;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        body {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .product-image {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 640px) {
            .pulse-button {
                font-size: 1.25rem;
                padding: 1.25rem 2rem;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-2 sm:p-4">
    <div class="max-w-md w-full fade-in">
        <!-- Container Principal -->
        <div class="bg-gradient-to-b from-amber-400 to-amber-500 rounded-2xl sm:rounded-3xl shadow-2xl overflow-hidden">
            
            <!-- Imagem do Produto -->
            <div class="relative">
                <img 
                    src="img.jpg" 
                    alt="Cone Sinalizador - Super Promo 50% OFF"
                    class="product-image"
                    id="productImage"
                >
            </div>
            
            <!-- Seção Inferior Branca -->
            <div class="bg-white px-4 py-6 sm:px-6 sm:py-8">
                
                <!-- Botão de Compra Principal -->
                <button 
                    onclick="comprarAgora()"
                    class="pulse-button w-full bg-green-500 hover:bg-green-600 active:bg-green-700 text-white font-bold text-xl sm:text-2xl py-4 sm:py-5 px-8 rounded-full transition-all duration-200 uppercase tracking-wide shadow-xl flex items-center justify-center gap-3"
                >
                    <svg class="w-6 h-6 sm:w-7 sm:h-7" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/>
                    </svg>
                    Comprar Agora
                </button>
                
                <!-- Lista de Benefícios -->
                <div class="mt-5 space-y-3">
                    <div class="flex items-center gap-3">
                        <div class="flex-shrink-0 w-6 h-6 rounded-full bg-green-500 flex items-center justify-center">
                            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <span class="text-gray-700 font-medium text-sm sm:text-base">Entrega Rápida em Todo Brasil</span>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <div class="flex-shrink-0 w-6 h-6 rounded-full bg-green-500 flex items-center justify-center">
                            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <span class="text-gray-700 font-medium text-sm sm:text-base">Pagamento Seguro</span>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <div class="flex-shrink-0 w-6 h-6 rounded-full bg-green-500 flex items-center justify-center">
                            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <span class="text-gray-700 font-medium text-sm sm:text-base">Garantia de Satisfação</span>
                    </div>
                </div>
                
                <!-- Alerta de Urgência -->
                <div class="mt-5 bg-red-50 border-2 border-red-300 rounded-xl p-4 text-center">
                    <div class="flex items-center justify-center gap-2 mb-1">
                        <svg class="w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                        </svg>
                        <span class="text-red-600 font-bold text-base sm:text-lg">PROMOÇÃO POR TEMPO LIMITADO</span>
                    </div>
                    <p class="text-red-500 text-xs sm:text-sm">
                        Aproveite enquanto ainda temos estoque disponível!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function comprarAgora() {
            // Configuração do WhatsApp
            const numeroWhatsApp = '5541984607052'; // SUBSTITUA pelo seu número com DDI+DDD
            const mensagem = 'Olá! Tenho interesse no Cone Sinalizador da Super Promoção!';
            
            // Detecta se é iOS/iPhone
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            if (isIOS) {
                // Para iPhone: usa api.whatsapp.com que funciona melhor
                const url = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${encodeURIComponent(mensagem)}`;
                window.location.href = url; // Redireciona na mesma aba
            } else {
                // Para Android e Desktop: usa wa.me
                const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
                window.open(url, '_blank');
            }
            
            // Opcional: Redirecionar para página de checkout
            // window.location.href = 'https://seusite.com/checkout';
        }
        
        // Efeito de clique no botão
        document.querySelector('.pulse-button').addEventListener('mousedown', function() {
            this.style.transform = 'scale(0.95)';
        });
        
        document.querySelector('.pulse-button').addEventListener('mouseup', function() {
            this.style.transform = 'scale(1)';
        });
        
        document.querySelector('.pulse-button').addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
